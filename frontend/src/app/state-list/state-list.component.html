<div class="container" style="text-align: center;">
    <h2>State Listing</h2>
</div>
<div class="container" style="text-align: end;">
    <a mat-raised-button color="primary" (click)="openPopup('')">Create New</a>
</div>

<table mat-table [dataSource]="stateData" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let state">{{state.name}}</td>
    </ng-container>

    <ng-container matColumnDef="abbreviation">
        <th mat-header-cell *matHeaderCellDef>Abbreviation</th>
        <td mat-cell *matCellDef="let state">{{state.abbreviation}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let state">
            <div>
                <a mat-raised-button color="primary" (click)="editState(state.id)">Edit</a>
                <a mat-raised-button color="warn" (click)="removeState(state.id)">Delete</a>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
